<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Music-Player</title>
</head>
<body>
    <h2 class="current_song">Now Playing --<span class="Song_name"></span></h2>
    <audio src="./Sounds/Alter Bridge - Watch Over You.mp3"  class="Alter_Bridge"></audio>
    <audio src="./Sounds/Asia - Heat Of The Moment.mp3"  class="Asia"></audio>
    <audio src="./Sounds/Avicii - The Days (Lyric Video).mp3"  class="Avici"></audio>
    <audio src="./Sounds/Bas Yun Hi - The Original Video.mp3" class="Yunhi" ></audio>
    <audio src="./Sounds/Build a Castle (Choir Version).mp3"class="fc5"></audio>
    <audio src="./Sounds/Coldplay - Viva La Vida (Official Video).mp3" class="coldplay"></audio>
    <div class="controls">
    <button class="btn" id="prevbtn"><i class="ph ph-skip-back"></i></button>
    <button class="btn" id="playbtn"><i class="ph ph-play" id="Playpause"></i></button>
    <button class="btn" id="nextbtn"><i class="ph ph-skip-forward"></i></button>
</div>
<script src="./js/script.js"></script>
</body>
</html>
